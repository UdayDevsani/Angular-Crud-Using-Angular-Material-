<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>First Name:</mat-label>
            <input matInput placeholder="First-Name" type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name:</mat-label>
            <input matInput placeholder="Last-Name" type="text" formControlName="lastName">
        </mat-form-field>
    </div>
    
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Date Of Birth </mat-label>
            <input matInput [matDatepicker]="picker"  placeholder="Dob" formControlName="dob">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
                <mat-option *ngFor="let val of education" [value]="val">{{val}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label>Gender:</mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Transgender">Transgender</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Company:</mat-label>
            <input matInput placeholder="Company" type="text" formControlName="company">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput placeholder="Experience" type="number" formControlName="experience">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput placeholder="Salary" type="number" formControlName="salary">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Textarea</mat-label>
            <textarea matInput placeholder="address" formControlName="address">Address</textarea>
          </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button color="warn" type="reset" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update':'Save'}}</button>
</div>
</form>
